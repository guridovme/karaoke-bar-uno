<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                
                <div class="header-logo">
                    <img src="images/karaoke-bar-uno" alt="Karaoke Bar UNO" class="logo">
                </div>

                <div class="nav">
                    <a href="#" class="nav-item">Главная</a>
                    <a href="#" class="nav-item">Меню</a>
                    <a href="#" class="nav-item">О нас</a>
                    <a href="#" class="nav-item">Бронь</a>
                </div>

                <div class="cart">
                    <a href="#" class="">
                        <img src="images/cart" alt="Корзина" class="cart-image">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-inner">
                        <div class="phone-img">
                            <img src="" alt="Номер телефона" class="">
                        </div>
                        <div class="phone-number">
                            <a href="#" class="phone-number-style">1234566789</a>
                        </div>
                        </div>
                    
                    <div class="phone-subtitle">
                        Свяжитесь с нами для<br>бронирования
                    </div>
                </div>

                <div class="order">
                    <a href="#" class="order-button">Заказть столик</a>
                </div>

            </div>
        </div>
    </div>            
</body>
</html>
